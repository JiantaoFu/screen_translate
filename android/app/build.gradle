plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.lomoware.screen_translate"
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }

    kotlinOptions {
        jvmTarget = rootProject.ext.javaVersion.toString()
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.lomoware.screen_translate"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'] ?: '../screen-trans-key.keystore')
            storePassword keystoreProperties['storePassword'] ?: System.getenv('KEYSTORE_PASSWORD') ?: ''
            keyAlias keystoreProperties['keyAlias'] ?: 'screen-trans'
            keyPassword keystoreProperties['keyPassword'] ?: System.getenv('KEY_PASSWORD') ?: ''
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
        implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
        implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
        implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
        implementation 'com.google.mlkit:text-recognition-korean:16.0.0'
        implementation 'com.google.mlkit:translate:17.0.3'
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'org.mockito:mockito-core:3.11.2'
        testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.5.21'
        testImplementation 'org.mockito:mockito-inline:3.11.2'
        testImplementation 'org.mockito:mockito-core:5.3.1'
        testImplementation 'org.robolectric:robolectric:4.10.3'
        testImplementation 'uk.org.lidalia:slf4j-test:1.2.0'
    }
}

flutter {
    source = "../.."
}
