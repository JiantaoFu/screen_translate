name: screen_translate
description: A real-time screen translation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  permission_handler: ^11.3.1
  provider: ^6.0.0
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_commons: ^0.9.0
  flutter_screen_capture: ^1.0.0
  google_mlkit_translation: ^0.12.0
  translator: ^1.0.3+1
  crypto: ^3.0.3
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  intl_utils: any

flutter:
  uses-material-design: true
  generate: true

intl:
  enabled: true
