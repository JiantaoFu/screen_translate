name: screen_translate
description: A real-time screen translation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  permission_handler: ^11.3.1
  google_mlkit_commons: ^0.9.0
  google_mlkit_text_recognition: ^0.14.0
  cupertino_icons: ^1.0.2
  flutter_screen_capture: ^1.0.0
  translator: ^1.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
